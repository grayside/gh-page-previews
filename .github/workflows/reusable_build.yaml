name: Build

on:
  workflow_call:
    inputs:
      color:
        required: true
        type: string
      version:
        required: true
        type: string

jobs:
  inject_version:
    runs-on: ubuntu-20.04
    steps:
      - name: Inject Color
        run: sed -i 's/#fff/${{ inputs.color }}/' public/*
      - name: Inject Version
        run: sed -i 's/#fff/${{ inputs.version }}/' public/*

      

